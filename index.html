<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="https://cloud.umami.is/script.js" data-website-id="27e93abd-adf5-4472-ba65-6dd4c6cd2876"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online XML Viewer - Welcome</title>
    <link rel="icon" type="image/png" href="128.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #ffffff;
            color: #333333;
            line-height: 1.6;
            padding: 40px 0;
            padding-top: 80px;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            z-index: 1000;
            transition: border-bottom 0.3s ease;
        }

        .header.scrolled {
            border-bottom: 1px solid #cccccc;
        }

        .header-logo {
            width: 32px;
            height: 32px;
            margin-right: 12px;
        }

        .header-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #1a1a1a;
        }

        .container {
            width: 40%;
            margin: 0 30%;
            padding: 0;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            color: #1a1a1a;
        }

        .instruction {
            font-size: 1.4rem;
            font-weight: normal;
            text-align: center;
            margin-bottom: 20px;
            color: #666666;
        }

        .screenshot {
            width: 700px;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px auto 40px auto;
            display: block;
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
    <header class="header" id="header">
        <img src="128.png" alt="Online XML Viewer" class="header-logo">
        <span class="header-title">Online XML Viewer</span>
    </header>
    
    <div class="container">
        <h1>Online XML Viewer Installed ðŸŽ‰</h1>
        
        <p class="instruction">1. Pin the extension icon for quick access to the Online XML Viewer.</p>
        
        <img src="first_screen.png" alt="First screen" class="screenshot">
        
        <p class="instruction">2. Simply click on the extension icon to open the viewer.</p>
        
        <img src="second_screen.png" alt="Second screen" class="screenshot">
    </div>

    <script>
        const header = document.getElementById('header');
        
        window.addEventListener('scroll', function() {
            if (window.scrollY > 0) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
