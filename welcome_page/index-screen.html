<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online XML Viewer - Welcome</title>
    <link rel="icon" type="image/png" href="128.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #ffffff;
            color: #333333;
            line-height: 1.6;
            padding: 40px 0;
            padding-top: 80px;
            padding-bottom: 500px;
            min-height: 100vh;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            z-index: 1000;
            transition: border-bottom 0.3s ease;
        }

        .header.scrolled {
            border-bottom: 1px solid #cccccc;
        }

        .header-logo {
            width: 32px;
            height: 32px;
            margin-right: 12px;
        }

        .header-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #1a1a1a;
        }

        .container {
            width: 90%;
            margin: 0 5%;
            padding: 0;
        }

        h1 {
            font-size: 6rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
            margin-top: 600px;
            color: #1a1a1a;
        }

        .instruction {
            font-size: 3rem;
            font-weight: normal;
            text-align: center;
            margin-bottom: 20px;
            color: #666666;
            line-height: 1.5;
        }

        .screenshot-placeholder {
            width: 700px;
            height: 410px;
            max-width: 100%;
            background-color: #f0f0f0;
            border: 2px dashed #cccccc;
            border-radius: 8px;
            margin: 20px auto 40px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999999;
            font-size: 0.9rem;
        }

        .screenshot-placeholder::before {
            content: "Screenshot placeholder";
        }
    </style>
</head>
<body>
    <header class="header" id="header">
        <img src="128.png" alt="Online XML Viewer" class="header-logo">
        <span class="header-title">Online XML Viewer</span>
    </header>
    
    <div class="container">
        <h1>Online XML Viewer Installed ðŸŽ‰</h1>
        
        <p class="instruction">A clean, intuitive, and powerful way to view and edit your XML files.</p>
    </div>

    <script>
        const header = document.getElementById('header');
        
        window.addEventListener('scroll', function() {
            if (window.scrollY > 0) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
